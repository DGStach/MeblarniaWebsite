<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wild Animals Gallery</title>
    <link rel="stylesheet" href="galeryCSS.css">
</head>
<body>
<div class="full-img" id="fullImgBox">
    <img src="img/bird.jpeg" id="fullImg">
    <span onclick="closeFullImg()">X</span>
    <span class="prev" onclick="minSlides(1)" onclick="CurrentSlideDisplay()">❮</span>
    <span class="next" onclick="minSlides(-1)" onclick="CurrentSlideDisplay()">❯</span>
</div>

<div class="container">
    <img class="mySlides" src="img/bird.jpeg" onclick="currentSlide(0)">
    <img class="mySlides" src="img/elephant.jpeg" onclick="currentSlide(1)">
    <img class="mySlides" src="img/fish.jpeg" onclick="currentSlide(2)">
    <img class="mySlides" src="img/horse.jpeg" onclick="currentSlide(3)">
    <img class="mySlides" src="img/monkey.jpeg" onclick="currentSlide(4)">
    <img class="mySlides" src="img/pexels.jpeg" onclick="currentSlide(5)">
</div>

</body>

<script>
    var fullImgBox = document.getElementById("fullImgBox")
    var fullImg = document.getElementById("fullImg")
    var slide = document.getElementsByClassName("mySlides")

    function currentSlide(currentSlideArgument) {
        n0 = currentSlideArgument;
        fullImgBox.style.display = "flex";
        fullImg.src = slide[n0].src;
    }

    const minSlides = (counter) => {
        console.log(n0)

        minSliderValue = 0;
        maxSliderValue = 5;

        n0 -= counter;
        console.log('counter value')
        console.log(n0)

        n0 = n0 === minSliderValue - 1 ? maxSliderValue : n0;
        n0 = n0 === maxSliderValue + 1 ? minSliderValue : n0;

        fullImgBox.style.display = "flex";
        fullImg.src = slide[n0].src;

    }

    function closeFullImg() {
        fullImgBox.style.display = "none"
    }

</script>
</html>
