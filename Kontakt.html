<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="ContactFormCSS.css" rel="stylesheet" type="text/css">
</head>
<body>
<section id="contact"></section>
<h1 class="headings">CONTACT<br><br></h1>
<form target="_blank" action="https://formsubmit.co/dagmarastepak@gmail.com" enctype="multipart/form-data" method="POST" class="form" >
  <input type="text" name="name" class="input" placeholder="Enter Your Name">
  <input type="hidden" name="_subject" value="New Email">
  <input type="email" name="email" class="input" placeholder="Enter Your Email" required>
  <input type="phone" name="phone" class="input" placeholder="Enter Your Phone Number">
  <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Enter Your Message" required></textarea>
    <input id="attachment" type="file" name="attachment" accept="image/png, image/jpeg">
    <input type="submit" value="SEND" id="send">
  <input type="hidden" name="_next" value="https://dgstach.github.io/Index.html">


</form>
</body>
</html>
